<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LibStack - Borrowed Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #301179;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    header .user {
      font-size: 1rem;
    }

    .container {
      display: flex;
      height: calc(100vh - 80px);
    }

    .sidebar {
      background-color: #f7f7f7;
      padding: 40px 20px;
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .sidebar .box-button {
      background-color: #301179;
      color: white;
      padding: 20px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      color: #301179;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      margin-top: 30px;
    }

    .borrow-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .borrow-card h3 {
      color: #301179;
      font-size: 1.2rem;
    }

    .borrow-card .meta {
      font-size: 0.9rem;
      color: #555;
    }

    .borrow-card .status {
      font-size: 0.9rem;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 6px;
      width: fit-content;
    }

    .status.due {
      background-color: #ffeb3b;
      color: #8a6d3b;
    }

    .status.returned {
      background-color: #4caf50;
      color: white;
    }

    .status.fined {
      background-color: #f44336;
      color: white;
    }

    .borrow-card button {
      background-color: #301179;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .borrow-card button:hover {
      background-color: #3e2899;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ“– LibStack</div>
    <div class="user">ðŸ‘¤ Welcome Admin</div>
  </header>

  <div class="container">
    <div class="sidebar">
      <button class="box-button">BOOKS</button>
      <button class="box-button">BORROWED</button>
      <button class="box-button">STUDENT LOG</button>
    </div>

    <div class="main-content">
      <h1>Borrowed Books</h1>
      <div class="card-container" id="borrowedCardList"></div>
    </div>
  </div>

  <script>
    async function fetchBorrowedBooks() {
      const res = await fetch("http://localhost:3000/due", {
        credentials: "include"
      });
      const books = await res.json();
      renderBooks(books);
    }

    function renderBooks(books) {
      const container = document.getElementById("borrowedCardList");
      container.innerHTML = "";

      books.forEach(book => {
        const status = book.returned
          ? "Returned"
          : new Date(book.dueDate) < new Date()
          ? "Fined"
          : "Due";

        const card = document.createElement("div");
        card.className = "borrow-card";

        card.innerHTML = `
          <h3>${book.bookName}</h3>
          <div class="meta">By ${book.author}</div>
          <div class="meta">Issued: ${book.issueDate}</div>
          <div class="meta">Due: ${book.dueDate}</div>
          <div class="meta">Borrower: ${book.borrowedBy} (${book.email})</div>
          <div class="status ${status.toLowerCase()}">${status}</div>
          ${!book.returned ? `<button onclick="markAsReturned(${book.borrowId}, ${book.bookId})">Mark as Returned</button>` : ""}
        `;

        container.appendChild(card);
      });
    }

    async function markAsReturned(borrowId, bookId) {
      const res = await fetch(`http://localhost:3000/return/${borrowId}`, {
        method: "POST"
      });
      if (res.ok) {
        alert("Marked as returned");
        fetchBorrowedBooks();
      } else {
        alert("Failed to update");
      }
    }

    fetchBorrowedBooks();
  </script>
</body>
</html>
